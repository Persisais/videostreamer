<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регулярные расписания</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link {
            font-size: 18px; /* Увеличение размера текста */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Videostreamer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/cameras">Камеры</a></li>
            <li class="nav-item"><a class="nav-link" href="/streams">Стримы</a></li>
            <li class="nav-item"><a class="nav-link" href="/videos">Видео</a></li>
            <li class="nav-item"><a class="nav-link" href="/timetables">Расписания</a></li>
            <li class="nav-item"><a class="nav-link" href="/regular-timetables">Регулярные расписания</a></li>
            <li class="nav-item"><a class="nav-link" href="/action-logs">Журнал действий</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/logout">Выйти</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <h2>Регулярные расписания</h2>
    <a href="/regular-timetables/add" class="btn btn-primary mb-3">Добавить новое регулярное расписание</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>ID камеры</th>
            <th>День недели</th>
            <th>Время начала</th>
            <th>Время окончания</th>
            <th>Используется?</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="timetable : ${timetables}">
            <td th:text="${timetable.id}"></td>
            <td th:text="${timetable.cameraId()}"></td>
            <td th:text="${timetable.dayOfWeek}"></td>
            <td th:text="${timetable.timeStart}"></td>
            <td th:text="${timetable.timeEnd}"></td>
            <td th:text="${timetable.isUsed} ? 'Да' : 'Нет'"></td>
            <td>
                <a th:href="@{'/regular-timetables/edit/' + ${timetable.id}}" class="btn btn-warning btn-sm">Изменить</a>
                <a th:href="@{'/regular-timetables/delete/' + ${timetable.id}}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
