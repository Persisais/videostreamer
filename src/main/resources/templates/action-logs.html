<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Журнал действий</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Videostreamer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/cameras">Камеры</a></li>
            <li class="nav-item"><a class="nav-link" href="/streams">Стримы</a></li>
            <li class="nav-item"><a class="nav-link" href="/videos">Видео</a></li>
            <li class="nav-item"><a class="nav-link" href="/timetables">Расписания</a></li>
            <li class="nav-item"><a class="nav-link" href="/regular-timetables">Регулярные расписания</a></li>
            <li class="nav-item"><a class="nav-link" href="/action-logs">Журнал действий</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/logout">Выйти</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <h2>Журнал действий</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>ID пользователя</th>
            <th>Тип действия</th>
            <th>ID камеры</th>
            <th>Время</th>
            <th>Комментарий</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${actionLogs}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.userId}"></td>
            <td th:text="${log.actionType}"></td>
            <td th:text="${log.cameraId}"></td>
            <td th:text="${#temporals.format(log.time, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${log.commentary}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
