<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Camera</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link {
            font-size: 18px; /* Увеличение размера текста */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Videostreamer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/cameras">Камеры</a></li>
            <li class="nav-item"><a class="nav-link" href="/streams">Стримы</a></li>
            <li class="nav-item"><a class="nav-link" href="/videos">Видео</a></li>
            <li class="nav-item"><a class="nav-link" href="/timetables">Расписания</a></li>
            <li class="nav-item"><a class="nav-link" href="/regular-timetables">Регулярные расписания</a></li>
            <li class="nav-item"><a class="nav-link" href="/action-logs">Журнал действий</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/logout">Выйти</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <h2>Добавить новую камеру</h2>
    <form th:action="@{/cameras/add}" th:object="${cameraRequest}" method="post">
        <div class="form-group">
            <label for="name">Название камеры:</label>
            <input type="text" id="name" name="Название камеры" class="form-control" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="url">URL подключения:</label>
            <input type="text" id="url" name="url" class="form-control" th:field="*{url}" required>
        </div>
        <div class="form-group">
            <label for="isUsed">Используется?</label>
            <select id="isUsed" name="isUsed" class="form-control" th:field="*{isUsed}" required>
                <option value="true">Да</option>
                <option value="false">Нет</option>
            </select>
        </div>
        <div class="form-group">
            <label for="isUsingTimetable">Использует расписания?</label>
            <select id="isUsingTimetable" name="isUsingTimetable" class="form-control" th:field="*{isUsingTimetable}" required>
                <option value="true">Да</option>
                <option value="false">Нет</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить камеру</button>
    </form>
</div>
</body>
</html>
